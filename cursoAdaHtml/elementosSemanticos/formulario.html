<!DOCTYPE html>
<html lang="en">
<head>
    <!-- cabeçalho -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários do HTML</title>
</head>
<body>
    <!-- barra de menu -->
    <header>
        <nav>
            <a href="index.html">
                <img src="image/logo.svg" alt="imagem do logo da página">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="tabela.html">Tabelas</a></li>
                <li><a href="formulario.html">Formulários</a></li>
            </ul>
        </nav>
    </header>

    <!-- corpo do conteúdo -->
    <main>
        <h1>Formulário</h1>
        <hr/>
        <br/>
        <form action="" method="post">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe o seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Informe a sua senha..." name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Informe o seu email..." name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="url" id="url" placeholder="Informe uma URL..." name="url">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="faixa">Input:</label>
                <input type="range" id="faixa" name="faixa">
            </div>

            <div>
                <label for="checkbox">Checkbox 1:</label>
                <input type="checkbox" id="checkbox" name="checkbox" checked>

                <label for="checkbox2">Checkbox 2:</label>
                <input type="checkbox" id="checkbox2" name="checkbox2">

                <label for="checkbox3">Checkbox 3:</label>
                <input type="checkbox" id="checkbox3" name="checkbox3">
            </div>

            <div>
                <label for="radio">Radio 1:</label>
                <input type="radio" id="radio" name="radio" value="radio">

                <label for="radio2">Radio 2:</label>
                <input type="radio" id="radio2" name="radio" value="radio2">

                <label for="radio3">Radio 3:</label>
                <input type="radio" id="radio3" name="radio" value="radio3">
            </div>

            <div>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Digite sua bios..."></textarea>
            </div>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <div>
                <input type="reset" id="limpar" name="limpar" value="Limpar">
            </div>

            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>
        </form>
    </main>

    <!-- rodapé -->
    <footer>
        Desenvolvido por Alexandre Stumpf
    </footer>
</body>
</html>
